<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>状态监听进度条</title>
    <style type="text/css">
        /* 可通过 https://autoprefixer.github.io/? 网站进行样式的在线兼容 */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 100;
        }

        .loading .pic {
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 1px;
            background-color: green;
        }
    </style>
</head>
<body>
<div class="loading">
    <div class="pic">
    </div>
</div>
<div class="imgList">
    <img src="https://www.gratisography.com/pictures/438_1.jpg" alt="">
    <img src="https://www.gratisography.com/pictures/439_1.jpg" alt="">
    <img src="https://www.gratisography.com/pictures/436_1.jpg" alt="">
    <img src="https://www.gratisography.com/pictures/437_1.jpg" alt="">
    <img src="https://www.gratisography.com/pictures/434_1.jpg" alt="">
</div>
<script type="text/javascript">
    document.onreadystatechange = function () {
        console.log(document.readyState);
        if (document.readyState == 'interactive') {
            $('.loading .pic').animate({
                width:'25%'
            },1000)
        }
        if (document.readyState == 'complete') {
            $('.loading .pic').animate({
                width:'100%'
            },1000,function () {
                $('.loading').fadeOut();
            })
        }
    };
</script>
</body>
</html>
